<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      display: grid;
    }
    .center {
      margin: auto;
    }
  </style>
  <script>
    function toggleForm() {
      const form = document.getElementById('support-request-form');
      form.classList.toggle('hidden');
    }
  </script>
</head>
<body>

<div class="center text-center">
  <h1 class="text-3xl font-bold">Superadditive, Inc.</h1>
  <p class="mt-4">Public Goods Research and Development</p>
  <p href="mailto:contact@superadditive.io" class="underline mt-4">contact@superadditive.io</p>
  
  <button onclick="toggleForm()" class="bg-black hover:bg-gray-800 text-white font-bold py-4 px-8 rounded mt-7">Support Request</button>

  <form id="support-request-form" action="https://formkeep.com/f/abe32128c245"
        accept-charset="UTF-8"
        enctype="multipart/form-data"
        method="POST"
        class="mt-8 hidden">
    <input type="hidden" name="utf8" value="âœ“">

    <div class="flex space-x-4 mb-4">
      <div>
        <label for="first-name" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
        <input type="text" id="first-name" name="first_name" class="w-full p-2 border border-gray-300 rounded-md">
      </div>
      <div>
        <label for="last-name" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
        <input type="text" id="last-name" name="last_name" class="w-full p-2 border border-gray-300 rounded-md">
      </div>
    </div>

    <label for="reason" class="block text-sm font-medium text-gray-700 mb-2">Reason</label>
    <select id="reason" name="reason" class="w-full p-2 mb-4 border border-gray-300 rounded-md">
      <option value="technical_support">Technical Support</option>
      <option value="sales_contact">Sales Contact</option>
      <option value="billing_support">Billing Support</option>
      <option value="refund">Refund</option>
      <option value="other">Other</option>
    </select>

    <label for="email-address" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
    <input type="email" id="email-address" name="email" class="w-full p-2 mb-4 border border-gray-300 rounded-md">

    <label for="support-request" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
    <textarea id="support-request" name="support_request" rows="5" class="w-full p-2 mb-4 border border-gray-300 rounded-md"></textarea>

    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
  </form>
</div>

</body>
</html>
